<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حساب الخام</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      background-color: #f6f6f6;
      color: blue;
    }
    form {
      margin: 10% 5%;
      padding: 20% 5%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 25px;
      font-weight: 900;
      
      border: solid #2d3b3f 2px;
      border-radius: 30px 5px;

    }
    input,label {
color: blue;
      max-width: 90%;
      margin: 3px;
      padding: 3px;
      font-size: 25px;
      font-weight: 900;
      border-radius: 15px;
      text-align: center;
    }
    footer {
      color: #ffffff;
      width: 100%;
      position: fixed;
      bottom: 0px;
      display: flex;
      justify-items: center;
      justify-content: center;
      align-items: center;
      min-height: 50px;
      text-align: center;
      font-weight: bold;
      background-color: #053642;
    }
    #myFoot{
color: #ffffff;
      text-align: center;
      background-color: #053642;
    }
  </style>
</head>
<body>
  <div class="contener">
    <form>
      <label for="ton"> طن الشرايح / ساعه</label>
      <input id="ton" type="number" onkeyup="total();"  placeholder = " اكتب طن الشرائح في الساعة">

      <label for="time">عدد الساعات</label>
      <input id="time" type="number" onkeyup="total();" placeholder = "عدد ساعات التحضيرة">

      <label for="ppm"> ppm </label>
      <input type="number" id="ppm" onkeyup="total();" value = "40">

      <label for="name"> الناتج </label>
      <input type="number" id="outNum">
    </form>
    <footer>
      <p id="myFoot"></p>
    </footer>
  </div>
  <script src="js.js"></script>
</body>
</html>
